<ng-template [ngIf]="selectedElement">
  <ng-template [ngIf]="selectedElement.groups?.length > 0">
    <div class="tbl">
      <table class="table-bordered">
        <thead>
          <tr class="tbl-default">
            <!--<th>{{'LBL_KLV1_col1' | translate}}</th>-->
            <th>{{'LBL_KLV1_col2' | translate}}</th>
            <th>{{'LBL_KLV1_col3' | translate}}</th>
            <th>{{'LBL_KLV1_col4' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="tbl-default"  *ngFor="let group of selectedElement.groups">
            <ng-template [ngIf]="group.text !== null || group.obligation !== null">
              <!--<td>{{element.parent.text}}</td>-->
              <td>{{group.obligation}}</td>
              <td>{{group.text}}</td>
              <td>{{group.valid_from}}</td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</ng-template>
