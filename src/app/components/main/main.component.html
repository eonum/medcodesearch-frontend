<div id="main-component">
  <app-search-form></app-search-form>

  <div class="row" id="search-results-container" [class.mobile]="mobile || mobileService.getMobile()" [class.details]="mobileService.getShowDetails()">
    <div id="search-results">
      <!--<div [ngClass]="catalog !== 'KLV1' && query ? 'col-xs-6' : 'col-xs-12'">-->
      <div class="col-xs-6" *ngIf="query">
        <app-search-results></app-search-results>
      </div>

      <!--<div [ngClass]="catalog !== 'KLV1' && query ? 'col-xs-6' : 'col-xs-12'">-->
      <div [ngClass]="query ? 'col-xs-6' : 'col-xs-12'">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</div>
